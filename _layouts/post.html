---
layout: default
---

<div class="post-head">
    <img src="/assets/images/covers/{{ page.cover-img }}">
    
    <div class="titled">
		<h1>{{ page.title | escape }}</h1>
		<span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
	</div>
</div>

<article class="article">
	{{ content }}
</article>
